<div class="card">
    <div class="card-content">
        <h1 class="title is-6">{{i18n "tags"}}</h1>
        <div>
            {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
            <span class="tag is-size-7">
                <a href="{{ "tags" | absURL }}/{{ $name | urlize }}">{{ $name }}</a>
            </span>
            {{ end }}
        </div>
    </div>
</div>
<br>
