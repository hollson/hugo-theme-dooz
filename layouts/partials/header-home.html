<section class="hero is-info is-medium" style="background-image: url({{ .Site.Params.Hero | absURL }});">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item title is-5 is-white"
                        href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Title }}</a>
                </div>
                {{ partial "nav" . }}
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title" style="font-size: 58px;">{{ .Site.Title }}</h1>
            <h2 class="subtitle">
                {{.Site.Params.Slogan}}
            </h2>
        </div>
    </div>
</section>
