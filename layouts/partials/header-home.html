<section class="hero is-info is-medium" style="background-image: url({{ .Site.Params.Hero | relURL }});">
    <div class="hero-head">
        {{ partial "nav" . }}
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title" style="font-size: 58px;">{{ .Site.Title }}</h1>
            <h2 class="subtitle">
                {{.Site.Params.Slogan}}
            </h2>
        </div>
    </div>
</section>
